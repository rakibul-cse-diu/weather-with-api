<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Weather</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- custom css  -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- header  -->
    <header class="container-fluid p-2">
        <h2 class="text-white">Weather</h2>
    </header>

    <main class="h-100 d-flex flex-column justify-content-center align-items-center">
        <div class="search-area w-50">
            <div class="input-group mb-3">
                <input type="text" id="search-input" class="form-control" placeholder="search you city">
                <button class="btn btn-primary" type="button" onclick="handleSearch()">Search</button>
            </div>
        </div>
        <div class="result-area mt-5 p-5 w-50 d-flex flex-column justify-content-center align-items-center">

        </div>
    </main>



    <!-- Script  -->
    <script src="main.js"></script>
</body>

</html>
